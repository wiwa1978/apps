<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <title>Flask App with Tailwind</title>
  </head>
  <body>
    <div class="relative pt-6 pb-16 sm:pb-24">
      <main class="mt-16 mx-auto max-w-7xl px-4 sm:mt-24">
        <div class="text-center">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block text-indigo-600 xl:inline">Simple Todo application</span>
          </h1>
          <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            Simple FastAPI application using Tailwind
          </p>


          <div class="mt-16 flex justify-center relative overflow-x-auto">
            <table class="w-1/2  text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">ID</th>
                        <th scope="col" class="px-6 py-3">Name</th>
                        <th scope="col" class="px-6 py-3">Description</th>
                        <th scope="col" class="px-6 py-3">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td scope="row" class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-white">
                            {{ todo.id }}
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-white"">
                            {{ todo.name }}
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-white"">
                            {{ todo.description }}
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-white"">
                            {{ todo.status }}
                        </td>
                    </tr>
                    
                    
                   {% endfor %}
                    
                    
                </tbody>
            </table>
        </div>
        
        </div>
          

       
        </div>
      </main>
    </div>
  </div>
  </body>
</html>
